<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ HJ - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
     
    <header class="alt-header">
     <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
     </div>
     <div class="alt-header__column">
         <h1 class="alt-header__title">lumière</h1>
     </div>
     <div class="alt-header__column">
          <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
          <span><i class="fa-solid fa-burger fa-xl"></i></span>
     </div>
    </header>

    <main class="main_screen main-chat">
        <div class="chat__timestamp">
           Tuseday, June 30, 2020
        </div>

        <div class="message-row">
          <img src="screenshots/lumiere2.jpg">
          <div class="message-row__content">
            <span class="message__author">lumière</span>
            <div class="message__info">
               <span class="message__bubble">Hi</span>
               <span class="message__time">21:44</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
         <div class="message-row__content">
           <div class="message__info">
              <span class="message__bubble">Hi nice to meet you</span>
              <span class="message__time">21:54</span>
           </div>
         </div>
       </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="fa-solid fa-face-grin-tongue fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up-wide-short"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
  </div>



    <script src="https://kit.fontawesome.com/8a0260f94c.js"
     crossorigin="anonymous"></script>
</body>
</html>
