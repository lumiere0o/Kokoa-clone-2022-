<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
     
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gears fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
       <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/lumiere.jpg" 
                    class="user-component__avater user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">lumi√®re</h4>
                    <h6 class="user-component__subtitle>">+1 787 666 999</h6>
                </div>
            </div>
            <div class="user-component__column"> 
                  <i class="fa-solid fa-comment-dollar fa-2x"></i>
            </div>
       </div>

        <div class="icon-row">
                  <div class="icon-row_icon">
                      <i class="fa-solid fa-calendar"></i>
                      <span>Calendar</span>
                  </div>
                  <div class="icon-row_icon">
                      <i class="fa-solid fa-face-angry"></i>
                      <span>Emoticons</span>
                  </div>
                  <div class="icon-row_icon">
                      <i class="fa-solid fa-brush"></i>
                      <span>Themes</span>
                  </div>
                  <div class="icon-row_icon">
                      <i class="fa-solid fa-file-invoice-dollar"></i>
                      <span>Account</span>
                  </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="screenshots/com.kakao.talk.theme.apeach.jpg"></i>
                    <span class="more-suggestions__icon-text">Kokoa Friends</span>
                </div>
            </div>
        </div>
     </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                      <span class="nav__notification_2"></span>
                    <i class="fa-solid fa-ellipsis fa-xl"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>


    <script src="https://kit.fontawesome.com/8a0260f94c.js"
     crossorigin="anonymous"></script>
